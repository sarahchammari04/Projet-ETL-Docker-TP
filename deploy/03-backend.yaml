apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: etl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: etl-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: etl-config
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: etl-sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: etl
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
